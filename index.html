<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rockpaper.css">
  <link rel="icon" href="scissors.png">
  
</head>
<body>

  <div class="container">

    <div class="startGame" style="display: flex; flex-direction: column; width: 200px; text-align: center;
    font-size: 20px; color: white;">
      <p style="display: none;" id="YouWin"><b>You Win</b></p>
      <p style="display: none;" id="ComputerWins"><b>Computer Wins</b></p>
      <button id="restart" style="display: none; border: none; background-color: red; padding: 20px; border-radius: 50px; font-size: 20px; color: white;
      cursor: pointer;">restart game</button>
      </div>
  

    <div class="game" id="gameBox">
      <h1><span id="r">R</span>ock <span id="p">P</span>aper <span id="s">S</span>cissors</h1>
      <div class="buttons" id="choices">
      <button onclick="playGame('rock')" id="rock">🪨</button>
      <button onclick="playGame('paper')" id="paper">📝</button>
      <button onclick="playGame('scissors')" id="scissors">✂️</button>
      </div>

      <div class="outputs">
      <div id="playerDisplay">PLAYER:</div>
      <div id="computerDisplay">COMPUTER:</div>
      <div id="resultDisplay"></div>
      </div>

      <div class="scoreDisplay">
        Player Score:
        <span id="playerScoreDisplay">0</span>
      </div>

      <div class="scoreDisplay">
        Computer Score:
        <span id="ComputerScoreDisplay">0</span>
      </div>

  </div>

  <script src="rockpaper.js"></script>
</body>
</html>
